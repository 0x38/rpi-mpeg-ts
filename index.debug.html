<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Raspberry Pi Camera Stream</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <style type="text/css">
        canvas {
            width: 100%;
            height: auto;
            margin: 1.618rem 0;
        }
        
        .chart {
            height: 160px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1>Raspberry Pi Camera Stream</h1>
        <div class="row">
            <div class="col-sm-8">
                <h2>MPEG-TS Video</h2>
                <canvas id="camera-stream" width="640" height="480" class="img-rounded"></canvas>
            </div>
            <div class="col-sm-4">
                <h3>Bitrate</h3>
                <div id="stream-chart-bitrate" class="chart"></div>
                <h3>Frames Per Second</h3>
                <div id="stream-chart-fps" class="chart"></div>
                <h3>Quality (<abbr title="Variable BitRate">VBR</abbr>)</h3>
                <div id="stream-chart-q" class="chart"></div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    
    <script type="text/javascript" src="js/jsmpeg.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/debug.js"></script>
</body>

</html>
